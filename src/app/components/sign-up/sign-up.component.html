<p></p>
<div class="container">
<div class="displayTable">
    <div class="displayTableCell">
  
      <div class="authBlock">
        <h3>Crear Cuenta</h3>
  
        <div class="formGroup">
          <input type="email" class="formControl" placeholder="Email" #userEmail required>
        </div>
  
        <div class="formGroup">
          <input type="password" class="formControl" placeholder="ContraseÃ±a" #userPwd required>
        </div>
  
        <div class="formGroup">
          <input type="button" class="btn btnPrimary" value="Sign Up" (click)="authService.SignUp(userEmail.value, userPwd.value)">
        </div>
  
        <div class="formGroup">
          <span class="or"><span class="orInner">Or</span></span>
        </div>
  
        <!-- Continue with Google -->
        <div class="formGroup">
          <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
            <i class="fab fa-google-plus-g"></i>
            Iniciar Sesion con Google
          </button>
        </div>
  
      <div class="redirectToLogin">
        <span>Ya tienes cuenta? <span class="redirect" routerLink="/sign-in">Inicia Sesion</span></span>
      </div>
    </div>
  
  </div>
</div>
