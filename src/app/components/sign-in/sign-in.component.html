 <div class="row">
        <div class="col-md-6 mx-auto mt-5">
          <div class="card">
            <div class="card-body">
              <h3 class="text-center">Inicia Sesion</h3>
            </div>
            <div class="displayTable">
              <div class="displayTableCell">
                <div class="authBlock">

                  <div class="form-group mt-3">
                   
                    <input type="text" class="form-control" placeholder="Usuario" #userName required>
                  </div>

                  <div class="form-group mt-3">
                    <input type="password" class="form-control" placeholder="Constraseña" #userPassword required>
                  </div>

                  <div class="forgotPassword">
                    <br>
                    <a routerLink="/forgot-password">No recuerdas tu contraseña</a>
                    <br>
                  </div>

                   <br>
                  <!-- Calling SignIn Api from AuthService -->
                  <div class="form-group">
                    <input type="button" class="btn btn-primary btn-lg btn-block float-left" value="Ingresar"
                      (click)="authService.SignIn(userName.value, userPassword.value)">
                  </div>
            
                  <br>

                  <div class="form-group text-center">
                    <br>
                    <span class="or"><span class="orInner left">Ó</span></span>
                  </div>

                  <!-- Calling GoogleAuth Api from AuthService -->
                  <div class="form-group">
                    <button type="button" class="btn btn-lg  btn-block float-left btn-google" (click)="authService.GoogleAuth()">
                      <i class="fab fa-google-plus-g"></i>
                      Ingresa con Google
                    </button>
                  </div>
                  <br>

                </div>

                <br>

                <div class="redirectToLogin">
                  <br>
                  <p>No tienes cuenta?<a class="redirect" routerLink="/register-user" > Crea una</a></p>
            </div>
          </div>

        </div>
      </div>
